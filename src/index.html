<!DOCTYPE HTML>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <title>QBASIC Gorillas VR</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>

  <!-- build:css -->
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <!-- endbuild -->

  <!-- build:js -->
  <script src="js/script.js"></script>
  <!-- endbuild -->  

</head>
<body>
  <p style="position:absolute;z-index:1000">
    Y Rotation: <input id="rot" type="text" name="rot" value="0"><br>
    X Angle: <input id="ang" type="text" name="ang" value="0"><br>
    Velocity: <input id="vel" type="text" name="vel" value="10"><br>
    <button id="play">Fire Player1</button>
  </p>
  <a-scene init>

    <a-entity arena shadow></a-entity> 
    <a-entity sun position="0 50 0"></a-entity>

    <a-entity id="p2">
      <a-entity id="p2Gorilla" gorilla="player_2" rotation="0 0 0"></a-entity>
      <a-camera id="p2Cam" look-controls="pointerLockEnabled:true" wasd-controls="enabled:false"  position="0 3.5 0"></a-camera>
    </a-entity>

    <a-entity id="p1">
      <a-entity id="p1Gorilla" gorilla="player_1" rotation="0 180 0"></a-entity>
      <a-camera id="p1Cam" look-controls="pointerLockEnabled:true" wasd-controls="enabled:false"  position="0 3.5 0"></a-camera>
    </a-entity>


    <a-entity banana></a-entity>

    <a-camera id="overviewP1Cam" look-controls="pointerLockEnabled:true" wasd-controls="enabled:false" position="0 50 40"> 
    </a-camera>
    
  </a-scene>  

</body>
</html>
