<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QBASIC Gorillas VR</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <!--build:js js/main.min.js -->
  <script src="js/main.js"></script>
  <!-- endbuild -->  
</head>
<body>
  <a-scene>
<!-- -->
    <a-entity arena shadow></a-entity> 
    <a-entity sun position="0 50 0"></a-entity>
    <a-entity id="enemy" gorilla="computer" position="0 20 -30" shadow></a-entity>


    <a-entity banana position="0 20 -28"></a-entity>

    <a-entity id="mygorilla" position="0 20 0">
      <a-entity id="player" gorilla="player" rotation="0 180 0" shadow></a-entity>
      <a-camera id="playerCam" look-controls="pointerLockEnabled:true" wasd-controls="enabled:false"  position="0 3 0"></a-camera>
    </a-entity>

    <a-plane position="0 0 -4" rotation="-90 0 0" width="100" height="100" color="#555" shadow></a-plane>
    <a-sky color="#0000ff"></a-sky>

    <a-camera id="overviewCam" look-controls="pointerLockEnabled:true" wasd-controls="enabled:false" position="0 50 40"> 
    </a-camera>
    
  </a-scene>  

</body>
</html>
